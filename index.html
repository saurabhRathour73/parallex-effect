<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax GSAP Website</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <section class="intro">
        <img src="pngWhite.png" alt="Intro Image" class="intro-img" />
    </section>

    <section class="main">
        <div class="parallax-container">
            <img class="cloud" src="background.jpg" alt="">
            <img class="girls" src="groupimage.png" alt="">
            <h1 class="textCrew">code crew</h1>
            <img class="shadow" src="Black-Shadow.png" alt="">
        </div>
    </section>
    <section class="footer">
        <div class="img-box">

        </div>
        <div class="text-box">
            <h2></h2>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
